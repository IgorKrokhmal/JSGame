<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <canvas id="game"></canvas>
    <nav>
      <button id="attack" class="main_buttons" data-description="Опціїї атаки">
        Attack
      </button>
      <button
        id="single_attack"
        class="attack_buttons"
        data-description="Атакувати одиночну ціль"
      >
        Single target
      </button>
      <button
        id="round_attack"
        class="attack_buttons"
        data-description="Атакувати всіх навколо"
      >
        Round target
      </button>
      <button id="return" class="attack_buttons" data-description="Повернутися">
        🔙
      </button>
      <button
        id="heal"
        class="main_buttons"
        data-description="Полікувати 6 здоров'я"
      >
        Heal 6hp
      </button>
      <button
        id="block"
        class="main_buttons"
        data-description="Накласти на персонажа блок по 4 здоров'я на 2 ходи"
      >
        Block 4hp
      </button>
      <button id="move" class="main_buttons" data-description="Походити">
        Move
      </button>
      <p id="score" data-description="Очки">SCORE:0</p>
      <p id="turn_count" data-description="Кількість ходів">TURN:0</p>
    </nav>
    <aside id="info">some text</aside>

    <script type="module" src="game.js" defer></script>
  </body>
</html>
